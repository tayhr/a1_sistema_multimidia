<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <form action="resultado.html" method="get">
        <h1>Cadastro form</h1>
        <div class="row">
            <fieldset>
                <legend>
                    <h2> Cadastro do Usuario</h2>
                </legend>
                <label for="name">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo">
                <div class="row">
                    <label for="dataNas">Data de Nascimento</label>
                    <input type="date" name="dataNas" placeholder="Digite sua data de nascimento">
                </div>
                <fieldset>
                    <legend>
                        <h3>Cadastrar Endereço</h3>
                    </legend>
                    <div class="row">
                        <label for="cep">Cep</label>
                        <input type="text" name="cep" placeholder="Digite seu CEP">
                    </div>
                    <div class="row">
                        <label for="rua">Rua</label>
                        <input type="text" name="rua" placeholder="Digite o nome da rua">
                    </div>
                    <div class="row">
                        <label for="num">Número</label>
                        <input type="number" name="num" placeholder="Digite o numero da casa">
                    </div>
                </fieldset>
                <div class="row">
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </div>
        <fieldset>
            <legend>
                <h2>Midias</h2>
            </legend>
            <div class="row">
                <iframe src="https://pt.memedroid.com/memes/random" frameborder="0"></iframe>
                <img src="https://media.tenor.com/images/60b5e0425fa8c79dff540881b8d47ec0/tenor.gif" alt="">
                <video src="youtu.be/1Mcdh2Vf2Xk" controls="true"></video>
                <a href="https://giphy.com/explore/random">Clique para um gif random</a>
            </div>
        </fieldset>
    </form>
</body>

</html>
