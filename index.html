<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form action="/resultado.html" method="get">
        <h1>Titulo</h1>
        <div class="row">
            <label for="name">Digite seu nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="row">
            <label for="name">Digite o link de uma página</label>
            <input type="text" name="nome" placeholder="Link da página">
        </div>
        <div class="row">
            <label for="name">Digite o link de uma imagem</label>
            <input type="text" name="nome" placeholder="Link da imagem">
        </div>
        <div class="row">
            <label for="name">Digite o link de um vídeo</label>
            <input type="text" name="nome" placeholder="Link do vídeo">
        </div>
        <div class="row">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
